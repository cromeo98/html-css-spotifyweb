<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify online</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body class="debug">

    <div class="container-fluid">

        <div class="row">

            <!-- left-container -->
            <div class="row left-container">

                <div class="row col-playlist">

                    <div class="top">

                        <div id="logo">
                            <img src="img/logo.svg" alt="logo spotify">
                        </div>

                        <!-- playlist navbar -->
                        <nav class="playlist-nav">

                            <div class="nav-btn home">

                                <img src="img/home.svg" alt="home icon" class="icon">
                                <span>Home</span>
                                
                            
                            </div>

                            <div class="nav-btn search">

                                <img src="img/search.svg" alt="search icon" class="icon">
                                Cerca

                            </div>

                            <div class="nav-btn library">

                                <img src="img/libreria.svg" alt="library icon" class="icon">
                                La tua libreria

                            </div>

                        </nav>
                        <!-- end playlist navbar -->

                        <div class="playlist">
                            <h4>PLAYLIST</h4>

                            <div class="add-playlist">    
                                <i class="fas fa-plus-square"></i>
                                <span>Crea Playlist</span>
                            </div>

                            <div class="list-of-playlist">
                                <ul>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                    <li>Nome Playlist</li>
                                </ul>
                            </div>

                        </div>
                    </div>

                    <div class="bottom">

                        <div class="download-box">

                            <img src="img/download.svg" alt="download icon" class="icon">
                            Installa app

                        </div>

                        <hr>

                        <div class="user-box">

                            <div class="circle-box ib">
                                <img src="img/profile.svg" alt="profile icon" class="icon">
                            </div>
                            Jhon Doe

                        </div>

                    </div>

                </div>
            </div>
            <!-- end left-container -->

            <!-- right container -->
            <div class="right-container col-xs">
                <!-- header -->
                <header></header>
                <!-- end header -->

                <!-- main -->
                <main>

                    <nav class="main-nav"></nav>

                    <section id="recently-played"></section>

                    <section id="created-for-you"></section>

                    <section id="popular-artists"></section>


                </main>
                <!-- end main -->
            </div>
            <!-- end right container -->

        </div>

        <!-- footer -->
        <footer>

            <div class="row">
                <div class="foot-box"></div>
                <div class="foot-box"></div>
                <div class="foot-box"></div>
            </div>
        </footer>
        <!-- end footer -->

    </div>
    
</body>
</html>
