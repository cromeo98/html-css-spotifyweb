<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify online</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="debug">

    <div class="row container-fluid">

        <!-- container-left -->
        <aside class="container-left">

            <div class="playlist-container direction-col justify-sp-bet">

                <!-- top section -->
                <div class="top">    

                    <!-- logo -->
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo spotify">
                    </div>
                    <!-- end logo -->

                    <!-- navbar -->
                    <nav class="navigation">
                        <ul>
                            <li>
                                <img src="img/home.svg" alt="icon home">
                                <span>Home</span>
                            </li>
                            <li>
                                <img src="img/search.svg" alt="icon search">
                                Cerca
                            </li>
                            <li>
                                <img src="img/libreria.svg" alt="icon library">
                                La tua libreria
                            </li>

                        </ul>
                    </nav>
                    <!-- end navbar -->

                    <!-- add playlist section -->
                    <section id="playlist">

                        <h4>Playlist</h4>

                        <div class="add-playlist">
                            <a href="#"><i class="fas fa-plus-square"></i></a>
                            <span>Crea Playlist</span>
                        </div>

                        <ul class="list-of-playlist">
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </section>
                    <!-- end add playlist section -->

                </div>    
                <!-- end top section -->

                <!-- bottom section -->
                <div class="bottom">

                    <!-- download -->
                    <div class="download">
                        <a href="#"><img src="img/download.svg" alt="icon download"></a>
                        <span>Installa app</span>
                    </div>
                    <!-- end download -->

                    <hr>

                    <!-- user -->
                    <div class="user">
                        <div class="profile-img-container ib">
                            <img src="img/profile.svg" alt="icon user">
                        </div>
                        <span>John Doe</span>
                    </div>
                    <!-- end user -->

                </div>
                <!-- end bottom section -->

            </div>
            

        </aside>
        <!-- end container-left -->

        <!-- container-right -->
        <div class="container-right col-xs">

            <!-- header -->
            <header>
                <a href="#" class="upgrade-btn">effettua l'upgrade</a>
            </header>
            <!-- end header -->

            <!-- main -->
            <main>
            
                <!-- navbar -->
                <nav></nav>
                <!-- end navbar -->

                <section id="recently-played"></section>
                <section id="created-for-you"></section>
                <section id="popular-artists"></section>

            </main>
            <!-- end main -->

        </div>
        <!-- end container-right -->

    </div>

    <footer></footer>

</body>
</html>
